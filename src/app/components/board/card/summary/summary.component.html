<div class="card" [draggable]="'true'" (dragstart)="identifyCardBeingDragged($event)" (dragover)="allowCardDragToBeDropped($event)" >
  <div class="card-body">
    <h4 class="card-title" [(appContentEdit)]="card.header">  </h4>
    <h6 class="text-muted card-subtitle mb-2" [(appContentEdit)]="card.summary" ></h6>
  </div>
</div>
