<div class="card" style="margin-bottom:10px;width:230px;max-height:150px;">
  <div class="card-body" style="max-height:160px;">
    <h4 class="card-title" style="font-size:12px;">{{card.header}}</h4>
    <h6 class="text-muted card-subtitle mb-2" style="font-size:10px;">{{card.summary}}</h6>
    <p class="card-text" style="max-height:65px;overflow-y:hidden;text-overflow:ellipsis;font-size:10px;width:200px;">{{card.description}}</p>
  </div>
</div>
