
<div class="col custom-col list-drag-component" (drop)="allowCardReplacement($event)" >
  <p class="list-name"  [(appContentEdit)]="list.name"></p>

  <!-- List Card Starts -->
  <div    id="list-one"  >
    <app-card-summary *ngFor="let card of this.list.cards" [card]="card" ></app-card-summary>
  </div>
  <!-- List Card Ends -->
  <h6 class="text-center add-new-card" (click)="addNewCard()" >Add new item...</h6>
</div>
